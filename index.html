<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 37 JS</title>
</head>
<body>
    <button type="button" onclick="tombol();" name="button">Jalankan</button>
    <br>
    <br>
    <hr>
    Atribut <b>getNamedItem()</b>
    <p id="contoh1">contoh</p>
    <hr>
    Atribut <b>name()</b>
    <p id="contoh2">contoh</p>
    <hr>
    Atribut <b>length()</b>
    <p id="contoh3">contoh</p>
    <hr>
    <script>
        function tombol() {
            let a = document.getElementsByTagName('button')[0];
            let b = a.attributes.getNamedItem('onclick').value;
            document.getElementById('contoh1').innerHTML = b;

            let c = a.attributes[1].name;
            document.getElementById('contoh2').innerHTML = c;

            let d = a.attributes.length;
            document.getElementById('contoh3').innerHTML = d;
        }
    </script>
</body>
</html>
